<html>

<head>
    <title>Alpha Clash Project</title>

    <!-- Daisyui and Tailwind -->


    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body class="font-poppins">
    <main class=" bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section class="home min-h-screen text-white flex border justify-center items-center hidden">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-anton uppercase">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black">Play Now</button>
            </div>
        </section>

        <!-- play Ground section -->
        <section class="play-ground">
            <div>
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    1024×320</div>

                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>

                <!-- life score -->
                <button>
                    <button class="btn">Life
                        <img src="images/hea.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span>1</span>
                    </button>
                </button>
            </div>
        </section>

        <section class="score">

        </section>
    </main>
</body>

</html>
